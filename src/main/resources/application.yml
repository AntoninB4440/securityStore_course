spring:
  h2:
    console.enabled: true
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:dbTest;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect